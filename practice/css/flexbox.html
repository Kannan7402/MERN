<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        @media (max-width: 800px) {
            .container{
                flex-direction: column;
            }
            
        }
        div{
            display: flex;
            flex-direction: row; 
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        div p {
            margin: 100px;
            background-color: bisque;
            padding: 50px;
        }
    </style>
    <div class="container">
        <p style="order:2">1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
    </div>
</body>
