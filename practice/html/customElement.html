<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <my-kannan></my-kannan>
    <my-kannan></my-kannan>
    <my-kannan></my-kannan>
    
    <script>
        class Mykannan extends HTMLElement{
            constructor()
            {
                super();
                this.attachShadow({mode:'open'});
            }
            connectedCallback()
            {
                this.shadowRoot.innerHTML =` <style>
                    p{
                    color:red
                    }
                    </style><p> Vanakam da Mapla</p>
                    <h4>Hey Guy's This is Kannan</h4>`
                console.log('connected');
            }
            disconnectedCallback()
            {
              console.log('disconnected');  
            }
        }
        customElements.define('my-kannan',Mykannan);
    </script>
</body>
</html>
