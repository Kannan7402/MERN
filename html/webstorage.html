<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storage Demo</title>
</head>

<body>
    <h1>Welcome to the Web Storage Theme Example</h1>
    <button class="theme-button" id="themeToggle">Toggle Theme</button>
    <h2>Enter your name</h2>
    <input type="text" id="nameInput" placeholder="Your name">
    <button id="saveButton">Save Name</button>
    <p><strong>Saved Name: </strong><span id="displayName">None</span></p>
    <script>
        // Function to apply the theme
        function applyTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.body.style.backgroundColor = '#333';
                document.body.style.color = '#fff';
            } else {
                document.body.style.backgroundColor = '#fff';
                document.body.style.color = '#000';
            }
        }
        // Event listener for the button to toggle theme
        document.getElementById('themeToggle').addEventListener('click', function () {
            let currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
            applyTheme();
        });
        // Apply the saved theme when the page loads
        applyTheme();
        // If a name is stored in sessionStorage, display it
        if (sessionStorage.getItem('name')) {
            document.getElementById('displayName').textContent = sessionStorage.getItem('name');
        }

        // Function to save the name to sessionStorage
        function saveName() {
            const name = document.getElementById('nameInput').value;
            if (name) {
                sessionStorage.setItem('name', name);
                document.getElementById('displayName').textContent = name;
            }
        }
        // Add event listener to the save button
        document.getElementById('saveButton').addEventListener('click', saveName);
    </script>
</body>

</html>
