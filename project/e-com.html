    <script>
        // Select all 'Add to Cart' buttons
const btn1 = document.querySelector('.btn-1');
const btn2 = document.querySelector('.btn-2');
const btn3 = document.querySelector('.btn-3');
const btn4 = document.querySelector('.btn-4');
const checktotal = document.getElementById('checkout');
const btnall = document.querySelectorAll('.btn');

let btn1count = 0;
let btn2count = 0;
let btn3count = 0;
let btn4count = 0;
let amount=0;
let totalAmount=0;

btn1.addEventListener('click',()=>{
    btn1count=btn1count+1;
    btn1.textContent=btn1count;
})

btn2.addEventListener('click',()=>{
    btn2count=btn2count+1;
    btn2.textContent=btn2count;
})

btn3.addEventListener('click',()=>{
    btn3count=btn3count+1;
    btn3.textContent=btn3count;
})

btn4.addEventListener('click',()=>{
    btn4count=btn4count+1;
    btn4.textContent=btn4count;
})

// Initialize cart count
let cartCount = 0;

}

// Add event listeners to all buttons

checktotal.addEventListener('click', () => {
    // Calculate the total cost based on the number of items added
    totalAmount = (btn1count * 29.99) + (btn2count * 39.99) + (btn3count * 49.99) + (btn4count * 59.99);

    alert(`Total Amount: $${totalAmount.toFixed(2)}`);

console.log(totalAmount);
